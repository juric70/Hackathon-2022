<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../index.css" />
    <title>Hackathon 2022</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<script>

    $.fn.login = async = (callback) => {

        var user_id = $("#user_id_input").val();
        var password = $("#password_input").val();

        $.post(`http://localhost:3001/login`, {user_id, password}, function (data) {
            
            console.log(data)
        });
    }

    $(document).ready(function () {
        $("#login_button").click(function(event){
            event.preventDefault()
            $.fn.login()

        }
            )
    })




</script>

<body>
    <form>
        <input id="user_id_input" type="text" placeholder="User ID" />
        <input id="password_input" type="password" placeholder="Password" />
        <button id="login_button" type="submit">Login</button>
    </form>
</body>

</html>
